<section class="errorlogin-message"
  style="max-width: 20rem; border-radius:1rem; border: 1px solid yellow; padding: 1rem; background-color: bisque; text-align: center;">
  <h2 mat-dialog-title i18n="title popup user exist | The tittle of popup">Sorry, but user login already exists!</h2>
  <mat-dialog-content i18n="instruction user exist | description of the situation">It wouldn't hurt to change the login.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</section>
