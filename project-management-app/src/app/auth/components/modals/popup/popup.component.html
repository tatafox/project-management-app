<section class="errorlogin-message">
  <h2 mat-dialog-title>Sorry, but user login already exists!</h2>
  <mat-dialog-content>It wouldn't hurt to change the login.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</section>
