<section class="errorAuth-message">
  <h2 mat-dialog-title>Sorry!</h2>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</section>
