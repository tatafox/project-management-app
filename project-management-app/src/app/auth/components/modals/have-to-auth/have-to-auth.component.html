<section class="errorAuth-message"
  style="min-width: 20rem; border-radius:1rem; border: 1px solid yellow; padding: 1rem; background-color: bisque; text-align: center;">
  <h2 mat-dialog-title>Sorry!
    <br>Somethihg went wrong!
  </h2>
  <mat-dialog-content>It wouldn't hurt to login or sign up.
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</section>
