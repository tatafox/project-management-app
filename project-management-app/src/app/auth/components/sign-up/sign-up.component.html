<h2 class="signup-box__title">{{titles.headTitle}}</h2>
<div class="signup-box">

  <p class="sugnup-box__info">{{titles.describe}}</p>
  <form class="signup-form">
    <mat-form-field appearance="fill">
      <mat-label>{{titles.name}}</mat-label>
      <input matInput>
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{titles.login}}</mat-label>
      <input matInput>
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{titles.password}}</mat-label>
      <input matInput>
      <mat-error></mat-error>
    </mat-form-field>
    <button class="signup-form__btn" mat-raised-button color="000000">{{titles.submit}}</button>
  </form>
</div>
