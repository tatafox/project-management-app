<div class="task-item__wrapper" (click)="onTaskEdit($event)">
  <span class="mat-title">{{task.title}}</span>
  <span class="mat-subheading-1">{{task.description}}</span>
  <span class="mat-h5">{{login}}</span>
  <div class="done-wrapper">
    <span *ngIf="task.done" class="done"><mat-icon>done</mat-icon></span>
  </div>
  <button mat-button (click)="onDeleteTask()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
