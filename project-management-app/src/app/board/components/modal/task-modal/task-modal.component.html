<h1 mat-dialog-title>
  Add new task
</h1>

<div mat-dialog-content>
  <p>Enter task title</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <p>Enter task description</p>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>

<div class="button-wrapper" mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary"  [mat-dialog-close]="data">Add</button>
</div>
