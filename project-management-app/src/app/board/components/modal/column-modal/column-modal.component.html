<h1 mat-dialog-title>
  Add new column
</h1>

<div mat-dialog-content>
  <p>Enter column title</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>
</div>

<div class="button-wrapper" mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary"  [mat-dialog-close]="title">Add</button>
</div>
