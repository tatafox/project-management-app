<section class="logout-message">
  <h2 mat-dialog-title>Delete Account</h2>
  <mat-dialog-content>{{confirmMessage}}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Cancel</button>
    <button mat-button style="background-color: crimson; color: aliceblue;" (click)="dialogRef.close(true)"
      cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
</section>
