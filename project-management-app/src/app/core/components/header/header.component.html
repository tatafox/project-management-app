<header color="primary" class="header" #header>
  <div class="wrapper">
    <div class="header-box">
      <div class="header-content">
        <div class="header-content__search">
          <mat-form-field class="example-full-width" appearance="outline" color="accent">
            <mat-label i18n="default title search">Search board</mat-label>
            <input class="header-content__input" matInput placeholder="..." autocomplete="off">
          </mat-form-field>
        </div>
        <div class="header-content__btn">
          <button i18n="title btn | The tittle of button" class="header-content__btn_btn btn btn_dark" mat-flat-button
            color="accent" (click)="onCreateBoard()">Create new board</button>
        </div>
      </div>
      <div class="header-menu" *ngIf="userName">
        <button mat-button [matMenuTriggerFor]="menu">
          {{userName}}
          <img class="header-content__menu_icon" src="assets/icons/icon.svg" alt="user icon">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editUser()" i18n="title btn edit-profile| The tittle of button">edit
            profile</button>
          <button mat-menu-item (click)="logout()" i18n="title btn edit-profile | The tittle of button">exit
            profile</button>
          <button mat-menu-item (click)="deleteUser()" i18n="title btn edit-profile| The tittle of button">delete
            profile</button>
        </mat-menu>
      </div>
      <ul class="translate">
        <li *ngFor="let locale of localeList">
          <a href="/{{locale.code}}">{{locale.label}}</a>
        </li>
      </ul>

    </div>
  </div>
</header>
